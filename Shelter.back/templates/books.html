<html>
  <body>
    <h1>Books</h1>
    <a href="{{url_for('new_book')}}">
      <button>Add Book</button>
    </a>
    <ol>
      {% for book in books %}
      <li>{{book.title}} by {{book.author}} ({{book.genre}})</li>
      <a
        href="{{url_for('delete_book', book_id = book.id )}}"
        style="margin-left: 10px;" >
        Delete
      </a> -
      <a href="{{url_for('edit_book', book_id = book.id )}}">
        Edit
      </a>
      <br />
      {% endfor %}
    </ol>
  </body>
</html>
