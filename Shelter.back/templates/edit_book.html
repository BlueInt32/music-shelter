<form action="{{ url_for('edit_book',book_id = book.id)}}" method="post">
   <div class="form-group">
       <label for="name">Title:</label>
       <input type="text" class="form-control" name="name" value="{{book.title }}">
       <label for="author">Author:</label>
       <input type="text" class="form-control" name="author" value="{{book.author }}">
       <label for="genre">Genre:</label>
       <input type="text" class="form-control" name="genre" value="{{book.genre }}">
       <button type="submit">Save</button>
       <a href="{{url_for('show_books')}}">
           <button>Cancel</button>
       </a>
   </div>
</form>
